<script type="text/javascript">
    $(document).ready(function() {
		

 $( ".owl-prev").html('<i class="glyphicon glyphicon-chevron-left"></i>');
 $( ".owl-next").html('<i class="glyphicon glyphicon-chevron-right"></i>');


    });
</script>   
   
   
   
   
   
   

</head>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">

        <!-- Navbar Area -->
        <div class="mag-main-menu" id="sticker">
            <div class="classy-nav-container breakpoint-off">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="magNav">

                    <!-- Nav brand -->
                    <a href="{sumber}" class="nav-brand"><img src="{sumber}/filebox/logo/logo.png" alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Nav Content -->
                    <div class="nav-content d-flex align-items-center">
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                            	
    							{i_menu}                        	
	                                


                            </div>
                            <!-- Nav End -->
                        </div>

                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->




    <!-- ##### Hero Area Start ##### -->
    <div class="hero-area owl-carousel">
    	
		{i_slideshow}    	

    </div>
    <!-- ##### Hero Area End ##### -->


	<br>




    <section class="post-details-area">
        <div class="container">
            <div class="row justify-content-center">
				


                <!-- Post Details Content Area -->
                <div class="col-12 col-xl-12">
                    <div class="post-details-content bg-white mb-30 p-30 box-shadow">

			
			            <!-- Sports Videos -->
			            <div class="sports-videos-area">
			                <!-- Section Title -->
			                <div class="section-heading">
			                    <h5>FOTO</h5>
			                </div>
			
			
			
							{i_foto}
			
							<br>
							<br>				
							
			
			            </div>







			            <!-- Sports Videos -->
			            <div class="sports-videos-area">
			                <!-- Section Title -->
			                <div class="section-heading">
			                    <h5>VIDEO</h5>
			                </div>
			
			
			
							{i_video}
			
							<br>
							<br>				
							
			
			            </div>




                    	
					</div>

                </div>








            </div>
        </div>
    </section>
    <!-- ##### Post Details Area End ##### -->






    <!-- ##### Footer Area Start ##### -->
    <footer class="footer-area">

		{i_footer}

    </footer>
    <!-- ##### Footer Area End ##### -->


	 <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{sumber}/template/css/bootstrap.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{sumber}/template/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    
    




    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{sumber}/template/mag/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="{sumber}/template/mag/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->

    <!-- All Plugins js -->
